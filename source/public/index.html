<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=5, viewport-fit=cover">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>MrZillaGold</title>
        <noscript>
            Нет поддержки JavaScript :(
        </noscript>
        <style type="text/css">
            .body {
                background-color: #f6f7f9;
            }

            .full-page-loader {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                image-rendering: pixelated;
            }

            .full-page-loader > img {
                animation: 1.8s infinite heartbeat;
            }

            @keyframes heartbeat {
                0% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(1.05);
                }
                50% {
                    transform: scale(1);
                }
                75% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body class="body">
        <div id="root">
        <div class="full-page-loader">
             <img width="200" src="/favicon.ico" alt="Загрузка..." />
        </div>
    </div>

    </body>
</html>
